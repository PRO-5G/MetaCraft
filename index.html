<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCraft Alpha 0.1.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        /* Главное меню */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .menu-title {
            font-size: 5rem;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 30px #4cc9f0;
            margin-bottom: 3rem;
        }
        
        .menu-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 4rem;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .menu-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: rgba(76, 201, 240, 0.1);
            border: 2px solid #4cc9f0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: rgba(76, 201, 240, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }
        
        /* Игровой интерфейс */
        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            opacity: 0.8;
        }
        
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        
        .hotbar-slot.active {
            border-color: #4cc9f0;
            background: rgba(76, 201, 240, 0.2);
        }
        
        .block-preview {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }
        
        /* Пауза */
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="mainMenu">
        <div class="menu-title">METACRAFT</div>
        <div class="menu-subtitle">Alpha 0.1.4 - Создай свою вселенную</div>
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startGame()">Начать игру</button>
            <button class="menu-btn" onclick="showAbout()">Об игре</button>
        </div>
    </div>
    
    <!-- Игровой интерфейс -->
    <div id="gameUI">
        <div id="crosshair">+</div>
        <div id="hotbar"></div>
    </div>
    
    <!-- Меню паузы -->
    <div id="pauseMenu">
        <div style="background: rgba(26,26,46,0.9); padding: 3rem; border-radius: 15px; text-align: center;">
            <div style="font-size: 3rem; color: #4cc9f0; margin-bottom: 2rem;">ПАУЗА</div>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="menu-btn" onclick="resumeGame()">Продолжить</button>
                <button class="menu-btn" onclick="backToMenu()">В главное меню</button>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
    // =============================================
    // ПРОСТОЙ МЕНЕДЖЕР МЕНЮ (без загрузочного экрана)
    // =============================================
    function startGame() {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('gameUI').style.display = 'block';
        
        // Запускаем игру
        if (!window.game) {
            window.game = new MetaCraftGame();
        }
        window.game.start();
    }
    
    function resumeGame() {
        document.getElementById('pauseMenu').style.display = 'none';
        if (window.game) {
            window.game.setPaused(false);
        }
    }
    
    function backToMenu() {
        document.getElementById('pauseMenu').style.display = 'none';
        document.getElementById('gameUI').style.display = 'none';
        document.getElementById('mainMenu').style.display = 'flex';
        
        if (window.game) {
            window.game.stop();
            window.game = null;
        }
    }
    
    function showAbout() {
        alert('MetaCraft Alpha 0.1.4\n\nУправление:\nWASD - движение\nМышь - вращение камеры\nЛКМ/ПКМ - установка/удаление блоков\n1-8 - выбор блоков\nESC - пауза');
    }
    
    // Обработка ESC для паузы
    document.addEventListener('keydown', (event) => {
        if (event.code === 'Escape' && window.game) {
            if (window.game.isPaused) {
                resumeGame();
            } else {
                document.getElementById('pauseMenu').style.display = 'flex';
                window.game.setPaused(true);
            }
        }
    });
    </script>
    
    <script>
    // =============================================
    // УПРОЩЕННАЯ ВЕРСИЯ ИГРЫ (только самое важное)
    // =============================================
    class MetaCraftGame {
        constructor() {
            this.scene = null;
            this.camera = null;
            this.renderer = null;
            this.raycaster = null;
            
            this.blocks = new Map();
            this.player = {
                position: new THREE.Vector3(0, 50, 0),
                velocity: new THREE.Vector3(0, 0, 0),
                rotation: new THREE.Vector2(0, 0),
                onGround: false,
                height: 1.8,
                radius: 0.4
            };
            
            this.settings = {
                renderDistance: 3, // Уменьшили для скорости
                gravity: -30,
                jumpForce: 10,
                walkSpeed: 5,
                mouseSensitivity: 0.002
            };
            
            this.blockTypes = {
                GRASS: { id: 1, name: 'Земля', color: 0x3d9970, solid: true },
                STONE: { id: 2, name: 'Камень', color: 0x888888, solid: true },
                WOOD: { id: 3, name: 'Дерево', color: 0x8B4513, solid: true },
                SAND: { id: 4, name: 'Песок', color: 0xffd700, solid: true },
                WATER: { id: 5, name: 'Вода', color: 0x0066cc, solid: false }
            };
            
            this.currentBlockType = this.blockTypes.GRASS;
            this.isRunning = false;
            this.isPaused = false;
            this.keys = {};
            this.mouse = { x: 0, y: 0, left: false, right: false };
        }
        
        async start() {
            await this.init();
            this.isRunning = true;
            this.animate();
        }
        
        stop() {
            this.isRunning = false;
        }
        
        setPaused(paused) {
            this.isPaused = paused;
        }
        
        async init() {
            // 1. Сцена
            this.scene = new THREE.Scene();
            this.scene.background = new THREE.Color(0x87CEEB);
            
            // 2. Камера
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.updateCameraPosition();
            
            // 3. Рендерер
            this.renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            
            // 4. Освещение
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            this.scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 25);
            this.scene.add(directionalLight);
            
            // 5. Raycaster
            this.raycaster = new THREE.Raycaster();
            
            // 6. Простой мир (быстрая генерация)
            this.generateSimpleWorld();
            
            // 7. Призрачный блок
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            this.ghostMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.4 
            });
            this.ghostBlock = new THREE.Mesh(geometry, this.ghostMaterial);
            this.scene.add(this.ghostBlock);
            this.ghostBlock.visible = false;
            
            // 8. Хотбар
            this.setupHotbar();
            
            // 9. Управление
            this.setupControls();
            
            console.log('🎮 MetaCraft запущена!');
        }
        
        generateSimpleWorld() {
            // Простая плоская земля
            for (let x = -20; x <= 20; x++) {
                for (let z = -20; z <= 20; z++) {
                    // Земля
                    this.createBlock(x, 0, z, this.blockTypes.STONE);
                    this.createBlock(x, 1, z, this.blockTypes.GRASS);
                    
                    // Случайные деревья
                    if (Math.random() < 0.1 && x % 3 === 0 && z % 3 === 0) {
                        this.createBlock(x, 2, z, this.blockTypes.WOOD);
                        this.createBlock(x, 3, z, this.blockTypes.WOOD);
                    }
                }
            }
            
            // Помещаем игрока на поверхность
            this.player.position.set(0, 10, 0);
            this.updateCameraPosition();
        }
        
        createBlock(x, y, z, blockType) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: blockType.color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            
            block.userData = { blockType: blockType, position: { x, y, z } };
            this.scene.add(block);
            
            const key = `${x},${y},${z}`;
            this.blocks.set(key, block);
            
            return block;
        }
        
        removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            const block = this.blocks.get(key);
            
            if (block) {
                this.scene.remove(block);
                this.blocks.delete(key);
                return true;
            }
            return false;
        }
        
        setupHotbar() {
            const hotbar = document.getElementById('hotbar');
            hotbar.innerHTML = '';
            
            const blocks = Object.values(this.blockTypes);
            
            blocks.forEach((blockType, index) => {
                const slot = document.createElement('div');
                slot.className = 'hotbar-slot';
                if (blockType.id === this.currentBlockType.id) {
                    slot.classList.add('active');
                }
                
                const preview = document.createElement('div');
                preview.className = 'block-preview';
                preview.style.backgroundColor = `#${blockType.color.toString(16).padStart(6, '0')}`;
                
                slot.appendChild(preview);
                hotbar.appendChild(slot);
                
                slot.addEventListener('click', () => {
                    this.currentBlockType = blockType;
                    document.querySelectorAll('.hotbar-slot').forEach(s => s.classList.remove('active'));
                    slot.classList.add('active');
                    this.ghostMaterial.color.set(blockType.color);
                });
            });
        }
        
        setupControls() {
            document.addEventListener('keydown', (event) => {
                if (this.isPaused && event.code !== 'Escape') return;
                this.keys[event.code] = true;
                
                // Цифры 1-5 для выбора блоков
                if (event.code >= 'Digit1' && event.code <= 'Digit5') {
                    const blocks = Object.values(this.blockTypes);
                    const index = parseInt(event.code[5]) - 1;
                    if (blocks[index]) {
                        this.currentBlockType = blocks[index];
                        this.setupHotbar();
                    }
                }
            });
            
            document.addEventListener('keyup', (event) => {
                this.keys[event.code] = false;
            });
            
            document.addEventListener('mousemove', (event) => {
                if (this.isPaused) return;
                if (document.pointerLockElement === this.renderer.domElement) {
                    this.mouse.x = event.movementX;
                    this.mouse.y = event.movementY;
                }
            });
            
            document.addEventListener('mousedown', (event) => {
                if (this.isPaused) return;
                if (document.pointerLockElement === this.renderer.domElement) {
                    if (event.button === 0) this.mouse.left = true;
                    if (event.button === 2) this.mouse.right = true;
                }
            });
            
            document.addEventListener('mouseup', (event) => {
                if (event.button === 0) this.mouse.left = false;
                if (event.button === 2) this.mouse.right = false;
            });
            
            document.addEventListener('contextmenu', (event) => event.preventDefault());
            
            this.renderer.domElement.addEventListener('click', () => {
                if (!this.isPaused) {
                    this.renderer.domElement.requestPointerLock();
                }
            });
        }
        
        updateCameraPosition() {
            this.camera.position.copy(this.player.position);
            this.camera.position.y += this.player.height - 0.2;
            
            this.camera.rotation.order = 'YXZ';
            this.camera.rotation.y = this.player.rotation.y;
            this.camera.rotation.x = this.player.rotation.x;
        }
        
        handleInput(deltaTime) {
            if (this.isPaused) return;
            
            // Вращение камеры
            if (document.pointerLockElement === this.renderer.domElement) {
                this.player.rotation.y -= this.mouse.x * this.settings.mouseSensitivity;
                this.player.rotation.x -= this.mouse.y * this.settings.mouseSensitivity;
                this.player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.player.rotation.x));
            }
            
            // Движение
            const moveVector = new THREE.Vector3(0, 0, 0);
            if (this.keys['KeyW']) moveVector.z -= 1;
            if (this.keys['KeyS']) moveVector.z += 1;
            if (this.keys['KeyA']) moveVector.x -= 1;
            if (this.keys['KeyD']) moveVector.x += 1;
            
            if (moveVector.length() > 0) {
                moveVector.normalize();
                
                const forward = new THREE.Vector3(0, 0, -1);
                forward.applyQuaternion(this.camera.quaternion);
                forward.y = 0;
                forward.normalize();
                
                const right = new THREE.Vector3(1, 0, 0);
                right.applyQuaternion(this.camera.quaternion);
                right.y = 0;
                right.normalize();
                
                const worldMove = new THREE.Vector3();
                worldMove.addScaledVector(forward, moveVector.z);
                worldMove.addScaledVector(right, moveVector.x);
                worldMove.multiplyScalar(this.settings.walkSpeed * deltaTime);
                
                this.player.position.add(worldMove);
            }
            
            // Прыжок (простая реализация)
            if (this.keys['Space'] && this.player.onGround) {
                this.player.velocity.y = this.settings.jumpForce;
                this.player.onGround = false;
            }
            
            // Гравитация
            this.player.velocity.y += this.settings.gravity * deltaTime;
            this.player.position.y += this.player.velocity.y * deltaTime;
            
            // Простая проверка земли
            this.player.onGround = this.player.position.y <= 2;
            if (this.player.onGround) {
                this.player.position.y = 2;
                this.player.velocity.y = 0;
            }
            
            this.updateCameraPosition();
            this.mouse.x = 0;
            this.mouse.y = 0;
        }
        
        handleBlockSelection() {
            if (this.isPaused) return;
            
            this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
            const intersects = this.raycaster.intersectObjects(Array.from(this.blocks.values()));
            
            this.ghostBlock.visible = false;
            
            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                // Позиция для установки блока
                const normal = intersect.face.normal;
                const placePos = {
                    x: Math.round(intersect.point.x + normal.x * 0.5),
                    y: Math.round(intersect.point.y + normal.y * 0.5),
                    z: Math.round(intersect.point.z + normal.z * 0.5)
                };
                
                // Призрачный блок
                if (!this.isBlockAt(placePos.x, placePos.y, placePos.z)) {
                    this.ghostBlock.position.set(placePos.x, placePos.y, placePos.z);
                    this.ghostBlock.visible = true;
                }
                
                // Взаимодействие
                if (this.mouse.right) {
                    const pos = intersect.object.userData.position;
                    this.removeBlock(pos.x, pos.y, pos.z);
                    this.mouse.right = false;
                } else if (this.mouse.left && this.ghostBlock.visible) {
                    this.createBlock(placePos.x, placePos.y, placePos.z, this.currentBlockType);
                    this.mouse.left = false;
                }
            }
        }
        
        isBlockAt(x, y, z) {
            const key = `${x},${y},${z}`;
            return this.blocks.has(key);
        }
        
        animate() {
            if (!this.isRunning) return;
            
            const clock = new THREE.Clock();
            
            const gameLoop = () => {
                if (!this.isRunning) return;
                
                const deltaTime = Math.min(clock.getDelta(), 0.1);
                
                if (!this.isPaused) {
                    this.handleInput(deltaTime);
                    this.handleBlockSelection();
                }
                
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(gameLoop);
            };
            
            gameLoop();
        }
    }
    </script>
</body>
</html>
