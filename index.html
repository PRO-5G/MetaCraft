<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCraft Alpha 0.1.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }
        
        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 30px #4cc9f0;
            margin-bottom: 1rem;
        }
        
        .menu-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .menu-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: rgba(76, 201, 240, 0.1);
            border: 2px solid #4cc9f0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: rgba(76, 201, 240, 0.3);
            transform: translateY(-2px);
        }
        
        /* –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #gameUI {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0.8;
        }
        
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
        }
        
        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hotbar-slot.active {
            border-color: #4cc9f0;
            background: rgba(76, 201, 240, 0.2);
            transform: scale(1.1);
        }
        
        .block-preview {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            pointer-events: none;
        }
        
        /* –ú–µ–Ω—é –ø–∞—É–∑—ã */
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="mainMenu">

        <div class="menu-subtitle">Alpha 0.1.4 - –°–æ–∑–¥–∞–π —Å–≤–æ–π –º–∏—Ä</div>
        <div class="menu-buttons">

    <!-- –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="gameUI">
        <div id="crosshair">+</div>
        <div id="debug">

    <div id="pauseMenu">
        <div style="background: rgba(26, 26, 46, 0.9); padding: 3rem; border-radius: 15px; text-align: center; min-width: 300px;">
            <div style="font-size: 2.5rem; color: #4cc9f0; margin-bottom: 2rem;">–ü–ê–£–ó–ê</div>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="menu-btn" onclick="resumeGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                <button class="menu-btn" onclick="backToMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
    
    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            
            if (!window.game) {
                window.game = new MetaCraftGame();
            }
            window.game.start();
        }
        
        function resumeGame() {
            document.getElementById('pauseMenu').style.display = 'none';
            if (window.game) {
                window.game.setPaused(false);
            }
        }
        
        function backToMenu() {
            document.getElementById('pauseMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            
            if (window.game) {
                window.game.stop();
                window.game = null;
            }
        }

–õ–ö–ú - –ü–æ—Å—Ç–∞–≤–∏—Ç—å –±–ª–æ–∫
–ü–ö–ú - –£–±—Ä–∞—Ç—å –±–ª–æ–∫

üîß –î—Ä—É–≥–æ–µ:

F - –†–µ–∂–∏–º –ø–æ–ª–µ—Ç/—Ö–æ–¥—å–±–∞
ESC - –ü–∞—É–∑–∞`);
        }
        
        function showAbout() {
            alert('METACRAFT Alpha 0.1.4\n\n–í–æ–∫—Å–µ–ª—å–Ω–∞—è –ø–µ—Å–æ—á–Ω–∏—Ü–∞ –≥–¥–µ —Ç—ã –º–æ–∂–µ—à—å:\n‚Ä¢ –°—Ç—Ä–æ–∏—Ç—å –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–ª–æ–∫–æ–≤\n‚Ä¢ –ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–∏—Ä\n‚Ä¢ –°–æ–∑–¥–∞–≤–∞—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã\n\n–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Three.js');
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ ESC
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Escape' && window.game) {
                if (window.game.isPaused) {
                    resumeGame();
                } else {
                    document.getElementById('pauseMenu').style.display = 'flex';
                    window.game.setPaused(true);
                }
            }
        });
    </script>
</body>
</html>
