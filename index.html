<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCraft Alpha 0.1.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        /* Экран загрузки */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 20px #4cc9f0;
            margin-bottom: 2rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #4cc9f0;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Главное меню */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .menu-title {
            font-size: 5rem;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 30px #4cc9f0;
            margin-bottom: 3rem;
        }
        
        .menu-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 4rem;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .menu-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: rgba(76, 201, 240, 0.1);
            border: 2px solid #4cc9f0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: rgba(76, 201, 240, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }
        
        /* Игровой интерфейс */
        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            opacity: 0.8;
        }
        
        #debugInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        
        .hotbar-slot.active {
            border-color: #4cc9f0;
            background: rgba(76, 201, 240, 0.2);
        }
        
        .block-preview {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }
        
        .block-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }
        
        /* Пауза */
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen">
        <div class="logo">METACRAFT</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div id="loadingText">Загрузка... 0%</div>
    </div>
    
    <!-- Главное меню -->
    <div id="mainMenu" style="display: none;">
        <div class="menu-title">METACRAFT</div>
        <div class="menu-subtitle">Alpha 0.1.4 - Создай свою вселенную</div>
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startGame()">Начать игру</button>
            <button class="menu-btn" onclick="showSettings()">Настройки</button>
            <button class="menu-btn" onclick="showAbout()">Об игре</button>
        </div>
    </div>
    
    <!-- Игровой интерфейс -->
    <div id="gameUI" style="display: none;">
        <div id="crosshair">+</div>
        <div id="debugInfo">
            <div>Позиция: <span id="posX">0</span>, <span id="posY">0</span>, <span id="posZ">0</span></div>
            <div>Биом: <span id="biome">-</span></div>
            <div>Режим: <span id="gameMode">-</span></div>
        </div>
        <div id="hotbar"></div>
    </div>
    
    <!-- Меню паузы -->
    <div id="pauseMenu">
        <div style="background: rgba(26,26,46,0.9); padding: 3rem; border-radius: 15px; text-align: center;">
            <div style="font-size: 3rem; color: #4cc9f0; margin-bottom: 2rem;">ПАУЗА</div>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="menu-btn" onclick="resumeGame()">Продолжить</button>
                <button class="menu-btn" onclick="backToMenu()">В главное меню</button>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
